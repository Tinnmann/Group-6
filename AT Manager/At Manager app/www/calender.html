<!--?xml version="1.0" encoding="utf-8"?-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://unpkg.com/ionicons@4.4.6/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleCalendar.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div>
    <div class="container-fluid fixed-top" id="navbarBg" style="padding-bottom: 5px">
        <nav class="navbar fixed-top navbar-expand" id="nav">
            <div class="collapse navbar-collapse d-flex justify-content-center" id="collapsibleNavbar">
                <ul class="navbar-nav col-12">
                    <li class="nav-item col-4 d-flex justify-content-center">
                        <button class="nav-link" onclick="admiPage()">
                            <ion-icon name="person"></ion-icon>
                        </button>
                    </li>
                    <li class="nav-item col-4 d-flex justify-content-center">
                        <button class="nav-link" onclick="chatPage()">
                            <ion-icon name="chatbubbles"></ion-icon>
                        </button>
                    </li>
                    <li class="active nav-item col-4 d-flex justify-content-center">
                        <button id="calender" class="nav-link">
                            <ion-icon name="calendar"></ion-icon>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<div class="cont">

    <div id="v-cal">
        <div class="vcal-header">
            <button class="vcal-btn" data-calendar-toggle="previous">
                <i class="icon ion-md-arrow-dropleft"></i>
            </button>

            <div class="vcal-header__label"  data-calendar-label="month">
                October 2018
            </div>

            <button class="vcal-btn" data-calendar-toggle="next">
                <i class="icon ion-md-arrow-dropright"></i>

            </button>
        </div>
        <div class="vcal-week">
            <span>Mo</span>
            <span>Tu</span>
            <span>We</span>
            <span>Th</span>
            <span>Fr</span>
            <span>Sa</span>
            <span>Su</span>
        </div>
        <div class="vcal-body" data-calendar-area="month"></div>
    </div>
</div>

<div id="myevent" class="myEvent">
    <div class="event-content">
        <div class="event-header">
            <span id="close" class="close">&times;</span>
            <h3>Add Event</h3>
        </div>
        <div class="event-body">
            Enter the client&apos;s name:<input id="setName" type="text"><br/>
            Enter the appointment time: <input id="setTime" type="time"><br/>
            <button id="scheduleBtn" onclick="setSchedule()">Set Schedule</button>
        </div>
    </div>
</div>

<!--<script id="divScript" type="text/html">-->
<!--Random text!-->
<!--</script>-->
<div id="schedule"></div>
<div id="pages"></div>
<script src="jquery-3.3.1.min.js"></script>
<script src="jquery-3.3.1.js"></script>
<script src="ajax.js"></script>
<!--script src="loginJavascript.js"></script-->
<script src="https://unpkg.com/ionicons@4.3.0/dist/ionicons.js"></script>
<script src="scriptCalendar.js"></script>
<script type="text/javascript">
    window.onload= function () {
        myCalendar.init({
            disablePastDays: true
        });
    }
</script>

<!--script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script-->
</body>

</html>
