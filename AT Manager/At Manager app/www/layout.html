<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AT-Messenger App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://unpkg.com/ionicons@4.4.6/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleCalendar.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
        if (sessionStorage.length === 0) {
            sessionStorage.setItem("getPage", "chatsPage()");
        }

    </script>
</head>

<body id="body" onload="loadPage()">
<!--Navbar-->
    <div>
        <div class="container-fluid fixed-top" id="navbarBg" style="padding-bottom: 5px">
            <nav class="navbar fixed-top navbar-expand" id="nav">
                <div class="collapse navbar-collapse d-flex justify-content-center" id="collapsibleNavbar">
                    <ul class="navbar-nav col-12">
                        <li id="adminTab" class="nav-item col-4 d-flex justify-content-center">
                            <button id="admin" class="nav-link">
                                <ion-icon name="person"></ion-icon>
                            </button>
                        </li>
                        <li id="chatTab" class="nav-item col-4 d-flex justify-content-center">
                            <button id="chats" class="nav-link">
                                <ion-icon name="chatbubbles"></ion-icon>
                            </button>
                        </li>
                        <li id="calTab" class="nav-item col-4 d-flex justify-content-center">
                            <button id="calender" class="nav-link">
                                <ion-icon name="calendar"></ion-icon>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div id="pages"></div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery-3.3.1.js"></script>
    <script src="ajax.js"></script>
    <script src="loginJavascript.js"></script>
    <script src="https://unpkg.com/ionicons@4.3.0/dist/ionicons.js"></script>

</body>

</html>
