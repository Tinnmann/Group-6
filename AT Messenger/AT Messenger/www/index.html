<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AT-Messenger App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="/styles.css" rel="stylesheet" />
</head>

<body class="bodyBackground">
    <div class="container py-sm-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 col-9">
                <div class="col-12 text-center">
                    <img class="logo" src="images/ATeamLogo.png">
                </div>
                <form>
                    <div class="row justify-content-center">
                        <div class="col-12 pt-4">
                            <input id="username" type="text" placeholder="username" class="form-control text-center" />
                        </div>

                        <div class="col-12 pt-4">
                            <input id="password" type="password" placeholder="password" class="form-control text-center" />
                        </div>
                        
                        <!--Login Error Message. This is the area where the login error is displayed-->
                        <div class="col-12 pt-4 text-center" id="loginError">
                        </div>

                        <!--Login button-->
                        <div class="col-12 pt-4 text-center">
                            <a id="login" class="btn btn-primary">LOGIN</a>
                        </div>

                        <!--Register button-->
                        <div id="registerDiv" class="col-12 text-center">
                            <span style="color: white">Don't have a profile?</span>
                            <a id="regButton" class="btn btn-primary" href="register.html">REGISTER</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/loginJavascript.js"></script>
</body>

</html>
