<div style="padding-top: 70px">
    <div class="col-12 py-2">
        <span>
            <hr></span>
    </div>

    <!--Select category dropdown-->
    <div class="col-12 py-2">
        <select id="catSelect" class="mainButton btn btn-primary">
            <option value="" disabled selected>Select Category</option>
        </select>
    </div>

    <div class="col-12 py-2">
        <span>
            <hr></span>
    </div>

    <!--create button group for text message and send button-->
    <div class="col-12 py-2">
        <div class="btn-group w-100" role="group">
            <textarea id="message" class="btn-primary w-75" style="background-color: #aabcf7;color:white;text-align: left;border-top-right-radius: 0 0%;border-bottom-right-radius: 0 0%;">
            </textarea>
            <button id="logTicket" class="btn btn-primary w-25" style="background-color: #aabcf7;color:white;text-align: center; border-left: solid white 2px">
                <ion-icon name="send"></ion-icon>
            </button>
        </div>
    </div>

    <div class="col-12 py-2">
        <span>
            <hr></span>
    </div>

    <div class="container" id="error">

    </div>

</div>
<script src="/logTicket.js"></script>
