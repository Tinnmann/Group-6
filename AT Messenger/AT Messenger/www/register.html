<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AT-Messenger App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="/styles.css" rel="stylesheet" />
</head>

<body class="bodyBackground">
    <div class="container p-4 p-sm-5 ">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 col-10">
                <form>
                    <div class="row justify-content-center">
                        <div class="col-12 pt-4">
                            <input id="name" type="text" placeholder="name" class="form-control text-center" />
                        </div>

                        <div class="col-12 pt-4">
                            <input id="surname" type="text" placeholder="surname" class="form-control text-center" />
                        </div>

                        <div class="col-12 pt-4">
                            <input id="cellNumber" type="text" placeholder="cell number" class="form-control text-center" />
                        </div>

                        <div class="col-12 pt-4">
                            <input id="email" type="text" placeholder="email" class="form-control text-center" />
                        </div>

                        <div class="col-12 pt-4">
                            <input id="address" type="text" placeholder="physical address" class="form-control text-center" />
                        </div>

                        <div class="col-12 pt-4">
                            <input id="password1" type="password" placeholder="password" class="form-control text-center" />
                        </div>

                        <div class="col-12 pt-4">
                            <input id="password2" type="password" placeholder="re-enter password" class="form-control text-center" />
                        </div>

                        <div id="regError" class="col-12 pt-4">
                        </div>

                        <div class="col-12 pt-4 text-center">
                            <a id="register" class="btn btn-primary" style="color: dodgerblue">REGISTER</a>
                        </div>

                        <div class="col-12 pt-5 text-center">
                            <a id="regButton" class="btn btn-primary" href="index.html" style="color: palevioletred">CANCEL</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/registerJavascript.js"></script>
</body>

</html>
