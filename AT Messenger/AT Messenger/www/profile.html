<div class="container py-sm-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-12">
            <img class="mx-auto d-block" src="images/ProfilePicTest.png">
        </div>

        <div class="col-12 py-2">
            <span>
                <hr></span>
        </div>

        <div class="col-6">
            <div class="col-12" style="color: #878386">
                first name
            </div>
            <div class="col-12">
                <input id="name" class="profileField" type="text" placeholder="name" />
            </div>
        </div>

        <div class="col-6">
            <div class="col-12" style="color: #878386">
                surname
            </div>
            <div class="col-12">
                <input id="surname" class="profileField" type="text" placeholder="surname" />
            </div>
        </div>

        <div class="col-12 py-2">
            <span>
                <hr></span>
        </div>

        <div class="col-12">
            <div class="col-12" style="color: #878386">
                cell number
            </div>
            <div class="col-12">
                <input id="cellnumber" class="profileField" type="text" placeholder="cell number" />
            </div>
        </div>

        <div class="col-12 py-2">
            <span>
                <hr></span>
        </div>

        <div class="col-12">
            <div class="col-12" style="color: #878386">
                email address
            </div>
            <div class="col-12">
                <input id="email" class="profileField" type="text" placeholder="email address" />
            </div>
        </div>

        <div class="col-12 py-2">
            <span>
                <hr></span>
        </div>
    </div>
</div>

<div class="col-12 py-2">
    <span>
        <hr></span>
</div>

<div class="row justify-content-center align-items-center">
    <div class="col-5">
        <button id="logout" class="btn btn-primary" style="border-radius: 10px;color: maroon;background-color: #f09088">logout</button>
    </div>
</div>
