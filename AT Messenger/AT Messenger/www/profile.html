<div style="padding-top: 70px">
    <div class="container py-sm-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-12">
                <img class="mx-auto d-block" src="images/ProfilePicTest.png">
            </div>

            <div class="col-12 py-2">
                <span>
                    <hr></span>
            </div>

            <div class="col-6">
                <div class="col-12" style="color: #878386">
                    first name
                </div>
                <div class="col-12">
                    <input id="profileName" class="profileField w-100" type="text" placeholder="name" />
                </div>
            </div>

            <div class="col-6">
                <div class="col-12" style="color: #878386">
                    surname
                </div>
                <div class="col-12">
                    <input id="profileSurname" class="profileField w-100" type="text" placeholder="surname" />
                </div>
            </div>

            <div class="col-12 py-2">
                <span>
                    <hr></span>
            </div>

            <div class="col-6">
                <div class="col-12" style="color: #878386">
                    cell number
                </div>
                <div class="col-12">
                    <input id="profileCell" class="profileField w-100" type="text" placeholder="cell number" />
                </div>
            </div>

            <div class="col-6">
                <div class="col-12" style="color: #878386">
                    email address
                </div>
                <div class="col-12">
                    <input id="email" class="profileField w-100" type="text" placeholder="email address" />
                </div>
            </div>

            <div class="col-12 py-2">
                <span>
                    <hr></span>
            </div>

            <div class="col-12">
                <div class="col-12" style="color: #878386">
                    address
                </div>
                <div class="col-12">
                    <input id="address" class="profileField w-100" type="text" placeholder="address" />
                </div>
            </div>

            <div class="col-12 py-2">
                <span>
                    <hr></span>
            </div>

            <div id="pwArea" class="col-12">
                <div class="row justify-content-center align-items-center">
                    <div class="col-7">
                        <button id="pwChange" class="btn btn-primary" style="border-radius: 10px;color: white;background-color: mediumseagreen">change password</button>
                    </div>
                </div>
                
            </div>

            <div class="col-6" id="pwField1">
            </div>

            <div class="col-6" id="pwField2">
            </div>
            
            <div class="col-12 py-2">
                <span>
                    <hr></span>
            </div>

        </div>
    </div>

    <!--Save Success Message-->
    <div id="saveMessage" class="container">
    </div>

    <div class="row justify-content-center align-items-center">
        <div class="col-7">
            <button id="save" class="btn btn-primary" style="border-radius: 10px;color: white;background-color: mediumseagreen">save changes</button>
        </div>
    </div>

    <div class="col-12 py-2">
        <span>
            <hr></span>
    </div>

    <div class="row justify-content-center align-items-center">
        <div class="col-5">
            <button id="logout" class="btn btn-primary" style="border-radius: 10px;color: maroon;background-color: #f09088">logout</button>
        </div>
    </div>
</div>
<script src="/profile.js"></script>
